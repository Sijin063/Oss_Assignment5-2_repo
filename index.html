<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>xdfrf
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    tr:hover {
      background-color: #f0f0f0;
    }
    .btn {
      margin: 2px;
    }
  </style>
</head>
<body>
  <h1>Player Sheet</h1>

  <div class="text-end mb-3">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#playerModal" id="addPlayerBtn">
      ‚ûï Add Player
    </button>
  </div>

  <table id="playerTable" class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Species</th>
        <th>Job</th>
        <th>Ability</th>
        <th>Item</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        
        <div class="modal-header">
            <h5 class="modal-title" id="playerModalLabel">Add Player</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
            <form id="playerForm">
            <input type="hidden" id="id">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="species" class="form-label">Species</label>
                <input type="text" id="species" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="job" class="form-label">Job</label>
                <input type="text" id="job" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="ability" class="form-label">Ability</label>
                <input type="text" id="ability" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="item" class="form-label">Item</label>
                <input type="text" id="item" class="form-control" required>
            </div>
            </form>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" form="playerForm" class="btn btn-primary">Save</button>
        </div>

        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const apiUrl = "https://690cb56ea6d92d83e84f0e0c.mockapi.io/Player";

    async function fetchPlayers() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      const tbody = document.querySelector("#playerTable tbody");
      tbody.innerHTML = "";
      data.forEach(player => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${player.id}</td>
          <td>${player.name}</td>
          <td>${player.species}</td>
          <td>${player.job}</td>
          <td>${player.ability}</td>
          <td>${player.item}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editPlayer(${player.id})">‚úèÔ∏è Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deletePlayer(${player.id})">üóëÔ∏è Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    document.getElementById("addPlayerBtn").addEventListener("click", () => {
      document.getElementById("playerForm").reset();
      document.getElementById("id").value = "";
      document.getElementById("playerModalLabel").textContent = "Add Player";
    });

    document.getElementById("playerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("id").value.trim();

      const playerData = {
        name: document.getElementById("name").value,
        species: document.getElementById("species").value,
        job: document.getElementById("job").value,
        ability: document.getElementById("ability").value,
        item: document.getElementById("item").value
      };

      if (id) {
        await fetch(`${apiUrl}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(playerData)
        });
      } 
      else {
        await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(playerData)
        });
      }

      document.getElementById("playerForm").reset();
      fetchPlayers();

      const modal = bootstrap.Modal.getInstance(document.getElementById("playerModal"));
      modal.hide();
    });

    async function editPlayer(id) {
      const res = await fetch(`${apiUrl}/${id}`);
      const player = await res.json();

      document.getElementById("id").value = player.id;
      document.getElementById("name").value = player.name;
      document.getElementById("species").value = player.species;
      document.getElementById("job").value = player.job;
      document.getElementById("ability").value = player.ability;
      document.getElementById("item").value = player.item;
      document.getElementById("playerModalLabel").textContent = "Edit Player";

      const modal = new bootstrap.Modal(document.getElementById("playerModal"));
      modal.show();
    }

    async function deletePlayer(id) {
      if (confirm("Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
        await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
        fetchPlayers();
      }
    }

    fetchPlayers();
  </script>
</body>
</html>
